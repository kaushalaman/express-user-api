<head>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/jquery.css">
  <link rel="stylesheet" href="./css/compass.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,300,400,700">
  <style>
	input,textarea
	{
	 height:inherit;
	border-radius:3px;
	color:#ff0000;;	
	border:1px solid grey;
	font-family: 'Open Sans', sans-serif;
	}
        body {
            font-family: 'Open Sans', sans-serif;
        }
  </style>
</head>
<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/user/api/register" method="post">
          
         
            <div class="field-wrap">
              <label>
                Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name='Name'/>
            </div>
        
            
          

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" name='email'/>
          </div>

           <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" name='username'/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"name='password'/>
          </div>
          
           <div class="field-wrap">
            <label>
              Contact<span class="req">*</span>
            </label>
            <input type="number"required autocomplete="off" name='contact'/>
          </div>

           <div class="field-wrap">
            <label>
              Age<span class="req">*</span>
            </label>
            <input type="number"required autocomplete="off" name='age'/>
          </div>
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/user/api/login" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" name="id"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="password"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->

  <script src="./js/jquery.min.js"></script>
  <script src="./js/compass.js"></script>
  <script src="./js/bootstrap.js"></script>
